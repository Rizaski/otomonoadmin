<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otomono Jersey - Admin Login</title>
    <link rel="icon" type="image/png" href="Public/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700;800;900&family=Arial:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="Public/logo.png" alt="Otomono Jersey" class="login-logo" onerror="this.style.display='none'">
                <h1 class="login-title">Admin Panel</h1>
                <p class="login-subtitle">Sign in to access the dashboard</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="loginEmail">
                        <i class="fas fa-envelope"></i> Email Address
                    </label>
                    <input type="email" id="loginEmail" class="form-input" placeholder="Enter your email" required autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="loginPassword">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <input type="password" id="loginPassword" class="form-input" placeholder="Enter your password" required autocomplete="current-password">
                    <button type="button" class="password-toggle" id="passwordToggle">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>

                <div class="form-group remember-me">
                    <label class="checkbox-label">
                        <input type="checkbox" id="rememberMe">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-password" id="forgotPasswordLink">Forgot Password?</a>
                </div>

                <button type="submit" class="btn-gradient login-btn" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>Sign In</span>
                </button>

                <div id="loginError" class="form-error" style="display: none;"></div>
            </form>
        </div>

        <div class="login-footer">
            <p>&copy; 2025 Otomono Jersey. All rights reserved.</p>
        </div>
    </div>

    <!-- Custom Dialog/Message Box -->
    <div id="customDialog" class="custom-dialog">
        <div class="custom-dialog-content">
            <div class="custom-dialog-header">
                <div class="custom-dialog-icon" id="dialogIcon">
                    <i class="fas fa-info-circle"></i>
                </div>
                <h3 class="custom-dialog-title" id="dialogTitle">Title</h3>
            </div>
            <p class="custom-dialog-message" id="dialogMessage">Message</p>
            <div class="custom-dialog-buttons" id="dialogButtons">
                <button class="custom-dialog-btn primary" id="dialogConfirm">OK</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <!-- Login Script -->
    <script src="js/firebase-config.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
